build:
  - curl -L https://www.opscode.com/chef/install.sh | bash
  - apt-get update
  - apt-get install -y curl wget ruby-dev
  - gem install bundler --no-ri --no-rdoc
  - bundle install --deployment
  - bundle exec berks install -p cookbooks
  - chef-solo -c solo.rb
  - composer install --ansi --no-progress --no-dev --no-interaction
  - start-stop-daemon --start --background --quiet --pidfile /tmp/websocketserver.pid --exec /var/www/app/console hoa:websocketserver
